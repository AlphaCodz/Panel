{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'new/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="img-area">
        <div class="inner-area">
          <img
            src="https://static.zerochan.net/YoRHa.Type.A.No.2.full.2143048.jpg"
          />
        </div>
      </div>
      <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
      <div class="name">Adeyemi Tobiloba</div>
      <div class="about">Patient ID</div>
      <div class="social-icons">
        <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
        <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="buttons">
        <button>Message</button>
        <button>Subscribe</button>
      </div>
      <div class="social-share">
        <div class="row">
          <i class="far fa-heart"></i>
          <i class="icon-2 fas fa-heart"></i>
          <span>90.69k</span>
        </div>
        <div class="row">
          <i class="far fa-comment"></i>
          <i class="icon-2 fas fa-comment"></i>
          <span>80.69k</span>
        </div>
        <div class="row">
          <i class="fas fa-comment"></i>
          <span>782k</span>
        </div>
      </div>
    </div>
  </body>
</html>
