{% load static %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                    <h5><strong>Hospital Card Generator</strong></h5>
                </div>
<div class="card-body">
    <form class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label for="full_name" class="floating-label">Patient's Full Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="e.g Olushola Adamu Tochuckwu">
        </div>
    </div>

<div class="col-sm-4">
    <div class="form-group">
      <label for="DOB" class="floating-label">Date Of Birth</label>
      <input type="date" class="form-control" id="dob" placeholder="e.g 1993-04-19">
    </div>
</div>

<div class="col-sm-4">
  <div class="form-group">
    <select id="inputState" class="form-select btn btn-outline-primary">
    <option selected>GENDER</option>
    <option>FEMALE</option>
    <option>MALE</option>
  </select>
  </div>
  
</div>

<div class="col-sm-4">
    <div class="form-group">
      <label for="Branch" class="floating-label">Hospital Branch</label>
      <input type="text" class="form-control" id="Hospital_Branch" placeholder="Medico Healthcare B12">
    </div>
</div>

<div class="col-sm-4">
    <div class="form-group">
      <label for="MRN" class="floating-label">Medical Record Number</label>
      <input type="password" class="form-control" id="mrn" placeholder="P/28/13/JD3193J">
    </div>
</div>

<div class="col-sm-4">
    <div class="form-group">
      <label for="Contact" class="floating-label">Contact Information</label>
      <input type="tel" class="form-control" id="contact" placeholder="e.g +2349028377482">
    </div>
</div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</div>
</div>
</div>
