{% extends "base/auth_header.html" %}
{% load static %}

{% block body %}

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<!--  -->
						<h4 class="mb-3 f-w-400">Signin</h4>
						
						<!-- Alerts -->
						{% include "basic_files/alerts.html" %}

						<form action="" method="POST">
							{% csrf_token %}
						<div class="form-group mb-3">
							<!-- <label class="floating-label" for="Email">Email address</label> -->
							<input type="text" class="form-control" id="email" name="email" placeholder="Email">
						</div>
						<div class="form-group mb-4">
							<!-- <label class="floating-label" for="Password">Password</label> -->
							<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						</div>
						<div class="custom-control custom-checkbox text-left mb-4 mt-2">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Save credentials.</label>
						</div>
						<button class="btn btn-block btn-primary mb-4">Signin</button>
						 
						<p class="mb-0 text-muted">Donâ€™t have an account? <a href="{% url 'app:signup' %}" class="f-w-400">Signup</a></p>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="{% static 'dist/assets/js/vendor-all.min.js' %}"></script>
<script src="{% static 'dist/assets/js/plugins/bootstrap.min.js ' %}"></script>
<script src="{% static 'dist/assets/js/ripple.js' %}"></script>




</body>

</html>
{% endblock body %}
