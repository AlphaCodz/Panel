{% extends "base/header.html" %}
{% load static %}

{% block body %}

<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">

						<img src="{% static 'dist/assets/images/logo-dark.png' %}" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Sign up</h4>
						<!-- Alerts  -->
						{% include "basic_files/alerts.html" %}

						<form action="" method="POST">
						{% csrf_token %}
						<div class="form-group mb-3">
							<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
						</div>

						<div class="form-group mb-3">
							<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
						</div>

						<div class="form-group mb-3">
							<input type="text" class="form-control" id="email" name="email" placeholder="Email">
						</div>

						<div class="form-group mb-3">
							<input type="text" class="form-control" id="staff_no" name="staff_no" placeholder="Staff Number">
						</div>

						<div class="form-group mb-4">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						</div>

						<button class="btn btn-primary btn-block mb-4">Sign up</button>
						<p class="mb-2">Already have an account? <a href="{% url 'app:signin' %}" class="f-w-400">Signin</a></p>

					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="{% static 'dist/assets/js/vendor-all.min.js' %}"></script>
<script src="{% static 'dist/assets/js/plugins/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/assets/js/ripple.js' %}"></script>




</body>

</html>

{% endblock body %}
