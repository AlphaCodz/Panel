{% if messages %}
{% for message in messages %}

<div id="message" class="container">
    <div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="{{ message.tags }}:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
    <strong>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
        {% else %}
            {{ message.tags|title }}
        {% endif %}
    </strong>
        {{message}}
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.getElementById("message").remove()
        }, 4000)
    </script>
</div>
{% endfor %}
{% endif %}
