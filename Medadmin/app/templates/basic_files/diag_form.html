{% extends "base/header.html" %}
{% load static %}

{% block body %}
  
	<!-- [ Header ] end -->
	
	

<!-- [ Main Content ] start -->
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Medical Forms</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'app:index' %}"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#!">Forms</a></li>
                            <li class="breadcrumb-item"><a href="#!">Diagnosis Form</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5><strong>Diagnosis Form</strong></h5>
                        {% include "basic_files/alerts.html" %}
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                          <div class="row">
                            <div class="col-sm-3">
                              <div class="form-group">
                                <select class="form-select btn btn-outline-primary" name="patient_id" id="inputGroupSelect01" style="width: 300px;">
                               

                                  <option selected>Patients</option>
                                  {% for patient in patients %}
                                    <option id="patient_id" value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                                  {% endfor %}
                                </select>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="form-group">
                                <label class="floating-label" for="Prescriptions">Prescriptions</label>
                                <textarea name="prescription" class="form-control" id="prescription" aria-label="With textarea" placeholder="Prescriptions"></textarea>
                              </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                  <label class="floating-label" for="Diagnosis">Diagnosis</label>
                                  <textarea name="diagnosis" class="form-control" id="diagnosis" aria-label="With textarea" placeholder="Diagnosis"></textarea>
                                </div>
                              </div>
                            <div class="col-sm-4">
                              <div class="form-group">
                                <label class="floating-label" for="AdditionalNotes">Additional Notes</label>
                                <textarea name="additional_notes" class="form-control" id="additional_notes" placeholder="Additional Notes"></textarea>
                              </div>
                            </div>
                            <div class="col-8">
                              <input class="btn btn-primary" type="submit" name="card_submit" value="Submit">
                            </div>
                          </div>
                        </form>
                      </div>
                      
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
        <!-- [ Main Content ] end -->

        <!-- Patient Record Form -->

    </div>
</section>

    <!-- Required Js -->
    <script src="{% static 'dist/assets/js/vendor-all.min.js' %}"></script>
    <script src="{% static 'dist/assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'dist/assets/js/ripple.js' %}"></script>
    <script src="{% static 'dist/assets/js/pcoded.min.js' %}"></script>




</body>

</html>
{% endblock body %}
